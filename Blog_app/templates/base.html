{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Blog{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navbar */
        .navbar {
            background: #333;
            color: white;
            padding: 15px 20px;
            text-align: right;
            font-size: 22px;
            font-weight: bold;
            width: 100%;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            margin-right: 15px;
        }

        /* Main Content Box (Wider) */
        .content-box {
            flex: 1;
            max-width: 1200px;
            width: 90%;
            margin: 40px auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        /* Blog Title */
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Blog Post List */
        .post-list {
            margin-top: 30px;
        }

        /* Post Container */
        .post {
            background: white;
            padding: 20px;
            margin-bottom: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Thumbnail Image */
        .post-thumbnail-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .post-thumbnail {
            width: 120px;
            height: auto;
            margin-right: 20px;
        }

        /* Post Title */
        .post-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* Post Excerpt (Body) */
        .post p {
            font-size: 18px;
            color: #555;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        /* Read More Link */
        .read-more {
            font-size: 18px;
            color: #6a11cb;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-top: 10px;
        }

        .read-more:hover {
            text-decoration: underline;
        }

        /* Form Styles */
        .form-container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 18px;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .submit-btn {
            background: #6a11cb;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background: #4c0ba9;
        }

        /* Footer */
        .footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 18px;
            font-weight: bold;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="{% url 'create_post' %}">Create Post</a>
    </div>

    <!-- Main Content Box (Wider) -->
    <div class="content-box">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <div class="footer">
        Thank you for visiting our blog!
    </div>

</body>
</html>
